<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <article id="report">
        <header>
          <img src="images/image-jeremy.png" alt="Photo of Jeremy Robson" />
          <div>
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </header>
        <ul>
          <li><a class="btn active" data-value="0">Daily</a></li>
          <li><a class="btn" data-value="1">Weekly</a></li>
          <li><a class="btn" data-value="2">Monthly</a></li>
        </ul>
      </article>
      <article class="report-box" id="work">
        <div class="icon-box">
          <img src="images/icon-work.svg" alt="" aria-hidden="true" />
        </div>
      </article>
      <article class="report-box" id="play">
        <div class="icon-box">
          <img src="images/icon-play.svg" alt="" aria-hidden="true" />
        </div>
      </article>
      <article class="report-box" id="study">
        <div class="icon-box">
          <img src="images/icon-study.svg" alt="" aria-hidden="true" />
        </div>
      </article>
      <article class="report-box" id="exercise">
        <div class="icon-box">
          <img src="images/icon-exercise.svg" alt="" aria-hidden="true" />
        </div>
      </article>
      <article class="report-box" id="social">
        <div class="icon-box">
          <img src="images/icon-social.svg" alt="" aria-hidden="true" />
        </div>
      </article>
      <article class="report-box" id="selfcare">
        <div class="icon-box">
          <img src="images/icon-self-care.svg" alt="" aria-hidden="true" />
        </div>
      </article>
    </main>
  </body>
  <script src="data.js"></script>
</html>
